{% extends "base.html" %}
{%- import 'macros/breadcrumbs.html' as breadcrumbs -%}
{% block content %}
<h1>
  {{ section.title }}
</h1>
{{ breadcrumbs::breadcrumbs() }}
<ul>
  {% for page in section.pages %}
  <li>
	<a href="{{ page.permalink | safe }}">
		{{ page.title }}
	</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
